<!doctype html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9fb, #eef1f5);
      margin: 0;
      padding: 0;

    .container {

    textarea {

    .row {

    button {

    pre {

  </style>
</head>
<body>
  <div class="container">
    <h2>–ü–∞—Ä—Å–µ—Ä —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h2>
    <label>–í—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</label>
    <textarea id="inputArea">Liza:

–°–∞–Ω—è:
–°–∞—à–∞ –ú. –î–≤–µ—Ä–∏

–ø–æ–ª–∏–Ω–∫–∞:
—Å–∫–∞–Ω

20:45-21:00</textarea>

    <div class="row">
      <input type="file" id="fileInput" accept=".txt" />
      <button id="parseBtn">–ü–∞—Ä—Å–∏—Ç—å ‚Üí</button>
    </div>

    <label>–í—ã–≤–æ–¥</label>
    <div class="actions">
      <button id="copyBtn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å .txt</button>
    </div>
    <pre id="outputArea"></pre>
  </div>

  <script>
    const input = document.getElementById('inputArea');
    const output = document.getElementById('outputArea');
    const parseBtn = document.getElementById('parseBtn');
    const copyBtn = document.getElementById('copyBtn');
    const dlBtn = document.getElementById('downloadBtn');
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', e => {
      const f = e.target.files[0];
      if(!f) return;
      const r = new FileReader();
      r.onload = () => { input.value = r.result; };
      r.readAsText(f, 'utf-8');
    });

    function isTimeToken(s){
      return /^(?:[01]?\d|2[0-3]):[0-5]\d-(?:[01]?\d|2[0-3]):[0-5]\d$/.test(s.trim());
    }

    function parse(text){
      const blocks = text.split(/\n{2,}/).map(b => b.trim()).filter(Boolean);
      const res = [];
      for(const b of blocks){
        const lines = b.split(/\n/).map(l => l.trim()).filter(Boolean);
        if(lines.length===0) continue;
        let name = lines[0].replace(/:$/,'').trim();
        let note = '';
        let times = [];
        const rest = lines.slice(1);
        if(rest.length>0 && !isTimeToken(rest[0].split(/[,;\s]+/)[0])){
          note = rest[0];
          times = rest.slice(1).flatMap(l => l.split(/[,;]+/).map(t=>t.trim()).filter(Boolean));
        } else {
          times = rest.flatMap(l => l.split(/[,;]+/).map(t=>t.trim()).filter(Boolean));
        }
        times = times.filter(t => isTimeToken(t));
        if(times.length===0){
          const all = b.split(/\s+/).map(tok=>tok.trim()).filter(Boolean);
          times = all.filter(tok => isTimeToken(tok));
        }
        res.push({name, note, times});
      }
      return res.map(item => {
        const person = `üë§ ${item.name}`;
        const notePart = item.note ? ` (${item.note})` : '';
        return item.times.length===0
          ? `${person}${notePart}: –Ω–µ—Ç –ø–µ—Ä–µ—Ä—ã–≤–æ–≤`
          : `${person}${notePart}: ${item.times.join(', ')}`;
      }).join('\n');
    }

    parseBtn.addEventListener('click', ()=>{
      try{
        const out = parse(input.value);
        output.textContent = out || '–í—ã—Ö–æ–¥ –ø—É—Å—Ç ‚Äî –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≤—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.';
      }catch(e){
        output.textContent = '–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: '+e.message;
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = output.textContent;
      if (!text) return;

      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
          setTimeout(() => copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 1200);
          return;
        } catch (e) {
          console.warn('Clipboard API error:', e);
        }
      }

      // –§–æ–ª–±—ç–∫ –¥–ª—è file://
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand('copy');
        copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.');
      }
      document.body.removeChild(temp);
      setTimeout(() => copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 1200);
    });

    dlBtn.addEventListener('click', ()=>{
      const blob = new Blob([output.textContent || ''],'text/plain;charset=utf-8');
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'schedule_parsed.txt';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    parseBtn.click();
  </script>
</body>
</html>
